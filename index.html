<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <title>sed sansum</title>
  </head>
  <body style="font-family: 'Playfair Display', serif">
    <div class="max-w-[1440px] px-10 m-auto">
      <div class="bg-[#EDEDED]">
        <!-- navigation block -->
        <nav class="m-auto flex justify-between px-8 pt-10">
          <img src="./imgs/LOGO.svg" alt="" class="col-span-3" />
          <div class="gap-12">
            <a href="#" class="text-2xl px-4 font-normal" data-key="about"></a>
            <a href="#" class="text-2xl px-4 font-normal" data-key="price"></a>
            <a
              href="#"
              class="text-2xl px-4 font-normal"
              data-key="opinions"
            ></a>
            <a
              href="#"
              class="text-2xl px-4 font-normal"
              data-key="contacts"
            ></a>
            <a href="#" class="text-2xl px-4 font-normal" data-key="faq"></a>
          </div>
          <div class="flex justify-around mb-4">
            <div
              onclick="changeLanguage('en')"
              class="language-option cursor-pointer"
            >
              en
            </div>
            <div class="px-2 font-light">|</div>
            <div
              onclick="changeLanguage('pl')"
              class="language-option cursor-pointer"
            >
              pl
            </div>
          </div>
        </nav>

        <!-- proffesional block -->
        <div class="px-8 mt-10 pb-20">
          <div class="grid grid-cols-12 gap-6">
            <div class="col-span-6 flex flex-col justify-center">
              <h2
                data-key="proffesionalTitle"
                class="font-bold text-6xl leading-[72px]"
              ></h2>
              <p
                data-key="proffesionalSubtitle"
                class="font-normal mt-8 text-2xl max-w-[473px]"
              ></p>
              <div class="flex justify-center mt-8 max-w-[473px]">
                <button
                  data-key="proffesionalBtn"
                  class="bg-[#585656] rounded-3xl px-6 py-2 text-2xl font-normal text-white"
                ></button>
              </div>
            </div>
            <div class="col-span-6 bg-[#D9D9D9] h-[530px]"></div>
          </div>
        </div>
      </div>

      <!-- unique offer block -->
      <div class="px-8 mt-10 pb-20">
        <div class="grid grid-cols-12 gap-6">
          <h3
            class="col-span-12 text-center text-4xl font-normal"
            data-key="uniqueOfferTitle"
          ></h3>
          <p class="col-span-12 text-center" data-key="uniqueOfferSubtitle"></p>
        </div>
        <div class="grid grid-cols-12 gap-6 mt-10">
          <div class="flex flex-col col-span-4">
            <h2
              class="color-[#17161C] text-6xl font-bold text-center"
              data-key="uniqueOfferNumber1"
            ></h2>
            <p
              class="color-[#17161C] font-normal text-2xl text-center mt-5"
              data-key="uniqueOfferDescriptionNumber1"
            ></p>
          </div>
          <div class="flex flex-col col-span-4">
            <h2
              class="color-[#17161C] text-6xl font-bold text-center"
              data-key="uniqueOfferNumber2"
            ></h2>
            <p
              class="color-[#17161C] font-normal text-2xl text-center mt-5"
              data-key="uniqueOfferDescriptionNumber2"
            ></p>
          </div>
          <div class="flex flex-col col-span-4">
            <h2
              class="color-[#17161C] text-6xl font-bold text-center"
              data-key="uniqueOfferNumber3"
            ></h2>
            <p
              class="color-[#17161C] font-normal text-2xl text-center mt-5"
              data-key="uniqueOfferDescriptionNumber3"
            ></p>
          </div>
        </div>
      </div>

      <!-- our customers block -->
      <div class="px-8 mt-10 pb-20">
        <div class="grid grid-cols-12 gap-6">
          <h3
            class="col-span-12 text-center text-6xl font-normal color-[#17161C] font-bold"
            data-key="ourCustomersTitle"
          ></h3>
        </div>
        <div class="grid grid-cols-12 gap-6 mt-10">
          <div class="col-span-6 bg-[#D9D9D9] h-[500px] mt-10 items-center"></div>
          <div class="col-span-6 flex flex-col justify-center">
            <div class="flex items-center gap-6">
              <div class="rounded-full bg-[#D9D9D9] w-20 h-20"></div>
              <div class="max-w-[508px]">
                <h3 class="font-semibold text-2xl" data-key="ourCustomerTitleBlock1"></h3>
                <p class="font-normal text-2xl mt-5" data-key="ourCustomerSubtitleBlock1"></p>
              </div>
            </div>
            <div class="flex items-center gap-6 mt-10">
              <div class="rounded-full bg-[#D9D9D9] w-20 h-20"></div>
              <div class="max-w-[508px]">
                <h3 class="font-semibold text-2xl" data-key="ourCustomerTitleBlock2"></h3>
                <p class="font-normal text-2xl mt-5" data-key="ourCustomerSubtitleBlock2"></p>
              </div>
            </div>
            <div class="flex items-center gap-6 mt-10">
              <div class="rounded-full bg-[#D9D9D9] w-20 h-20"></div>
              <div class="max-w-[508px]">
                <h3 class="font-semibold text-2xl" data-key="ourCustomerTitleBlock3"></h3>
                <p class="font-normal text-2xl mt-5" data-key="ourCustomerSubtitleBlock3"></p>
              </div>
            </div>
            <div class="flex items-center gap-6 mt-10">
              <div class="rounded-full bg-[#D9D9D9] w-20 h-20"></div>
              <div class="max-w-[508px]">
                <h3 class="font-semibold text-2xl" data-key="ourCustomerTitleBlock4"></h3>
                <p class="font-normal text-2xl mt-5" data-key="ourCustomerSubtitleBlock4"></p>
              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- translator block -->
      <div class="px-8 mt-10 pb-20 bg-[#EDEDED]">
        <div class="grid grid-cols-12 gap-6">
          <h3
            class="col-span-12 text-center text-6xl font-normal color-[#17161C] font-bold mt-10"
            data-key="translatorTitle"
          ></h3>
        </div>
        <div class="grid grid-cols-12 gap-6 mt-10">
          <div class="col-span-5 bg-[#D9D9D9] h-[500px] mt-10 items-center"></div>
          <div class="col-span-7"><p class="font-normal text-2xl mt-5" data-key="translatorDescription"></p></div>
        </div>
      </div>

        <!-- product block -->
        <div class="px-8 pb-20 bg-[#EDEDED]">
          <div class="grid grid-cols-12 gap-6">
            <h3
              class="col-span-12 text-center text-6xl font-normal color-[#17161C] font-bold mt-10"
              data-key="productTitle"
            ></h3>
          </div>
          <div class="grid grid-cols-12 gap-6 mt-10">
            
            <div class="col-span-4  bg-[#fff] flex flex-col items-center mt-10 ">
              <div class="bg-[#D9D9D9] h-44 w-44 mt-10"></div>
              <span class="mt-10 font-normal text-2xl" data-key="productTitleBlock1"></span>
              <div class="mt-5 flex gap-6">
                <div class="bg-[#B9B9B9] w-[20px] h-[20px] rounded-full"></div>
                <div class="bg-[#B9B9B9] w-[20px] h-[20px] rounded-full"></div>
                <div class="bg-[#B9B9B9] w-[20px] h-[20px] rounded-full"></div>
                <div class="bg-[#B9B9B9] w-[20px] h-[20px] rounded-full"></div>
              </div>
              <div class="mt-5 flex gap-6 items-center">
                <span class="text-lg font-normal" data-key="productSize"></span>
                <select name="" id="" class="border w-32 border-gray-300 text-gray-900 text-sm  focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:border-gray-600 dark:placeholder-gray-400 ">
                  <option value="l">L</option>
                  <option value="xl">XL</option>
                  <option value="xxl">XXL</option>
                </select>
              </div>
              <button type="button" class="py-2.5  mt-10 px-5 me-2 mb-2 text-sm font-medium ttext-white focus:outline-none bg-white rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-[#727272] dark:text-white w-3/6 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700" data-key="productBtn">Замовити</button>
              <div class="mt-10"></div>
       
            </div>
            
            <div class="col-span-4  bg-[#fff] flex flex-col items-center mt-10 ">
              <div class="bg-[#D9D9D9] h-44 w-44 mt-10"></div>
              <span class="mt-10 font-normal text-2xl" data-key="productTitleBlock2"></span>
              <div class="mt-5 flex gap-6">
                <div class="bg-[#B9B9B9] w-[20px] h-[20px] rounded-full"></div>
                <div class="bg-[#B9B9B9] w-[20px] h-[20px] rounded-full"></div>
                <div class="bg-[#B9B9B9] w-[20px] h-[20px] rounded-full"></div>
                <div class="bg-[#B9B9B9] w-[20px] h-[20px] rounded-full"></div>
              </div>
              <div class="mt-5 flex gap-6 items-center">
                <span class="text-lg font-normal" data-key="productSize"></span>
                <select name="" id="" class="border w-32 border-gray-300 text-gray-900 text-sm  focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:border-gray-600 dark:placeholder-gray-400 ">
                  <option value="l">L</option>
                  <option value="xl">XL</option>
                  <option value="xxl">XXL</option>
                </select>
              </div>
              <button type="button" class="py-2.5  mt-10 px-5 me-2 mb-2 text-sm font-medium ttext-white focus:outline-none bg-white rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-[#727272] dark:text-white w-3/6 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700" data-key="productBtn">Замовити</button>
              <div class="mt-10"></div>
       
            </div>

            <div class="col-span-4  bg-[#fff] flex flex-col items-center mt-10 ">
              <div class="bg-[#D9D9D9] h-44 w-44 mt-10"></div>
              <span class="mt-10 font-normal text-2xl" data-key="productTitleBlock3"></span>
              <div class="mt-5 flex gap-6">
                <div class="bg-[#B9B9B9] w-[20px] h-[20px] rounded-full"></div>
                <div class="bg-[#B9B9B9] w-[20px] h-[20px] rounded-full"></div>
                <div class="bg-[#B9B9B9] w-[20px] h-[20px] rounded-full"></div>
                <div class="bg-[#B9B9B9] w-[20px] h-[20px] rounded-full"></div>
              </div>
              <div class="mt-5 flex gap-6 items-center">
                <span class="text-lg font-normal" data-key="productSize"></span>
                <select name="" id="" class="border w-32 border-gray-300 text-gray-900 text-sm  focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:border-gray-600 dark:placeholder-gray-400 ">
                  <option value="l">L</option>
                  <option value="xl">XL</option>
                  <option value="xxl">XXL</option>
                </select>
              </div>
              <button type="button" class="py-2.5  mt-10 px-5 me-2 mb-2 text-sm font-medium ttext-white focus:outline-none bg-white rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-[#727272] dark:text-white w-3/6 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700" data-key="productBtn">Замовити</button>
              <div class="mt-10"></div>
       
            </div>
         
          </div>
        </div>
      


      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
